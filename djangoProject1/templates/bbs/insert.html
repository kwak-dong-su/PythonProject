<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>게시물 작성</h3>
<form action="/bbs/insert2" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td width="100">번호</td>
            <td width="200">
                <input type="text" name="no">
            </td>
        </tr>
        <tr>
            <td width="100">제목</td>
            <td width="200">
                <input type="text" name="title">
            </td>
        </tr>
        <tr>
            <td width="100">내용</td>
            <td width="200">
                <input type="text" name="content">
            </td>
        </tr>
        <tr>
            <td width="100">작성자</td>
            <td width="200">
                <input type="text" name="writer">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>작성</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
