<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
{# template 언어 #}
{% for one in list %}
<table border="1">
    <tr>
            <td width="100">회원번호</td>
            <td width="200">
                {{ one.id }}
            </td>
        </tr>
        <tr>
            <td width="100">이름</td>
            <td width="200">
                {{ one.name }}
            </td>
        </tr>
        <tr>
            <td width="100">전화번호</td>
            <td width="200">
                {{ one.tel }}
            </td>
        </tr>
        <tr>
            <td width="100">주소</td>
            <td width="200">
                {{ one.addr }}
            </td>
        </tr>
</table>
<hr color="gray">
{% endfor %}
</body>
</html>
