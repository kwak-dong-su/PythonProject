<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문의 수정</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>문의 수정</h3>
<form action="/member/update_question2" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ one.id }}">
    <table border="1">
        <tr>
            <td width="100">문의 내용</td>
            <td width="200">
                <textarea name="question_text">{{ one.question_text }}</textarea>
            </td>
        </tr>
        <tr>
            <td width="100">작성자</td>
            <td width="200">
                {{one.question_writer}}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>수정</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
