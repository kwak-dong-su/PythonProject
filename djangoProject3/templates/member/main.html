<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
    <style>
        table{
            text-align: center;
            width: 150px;
            height: 200px;

        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <td><a href="/member/all"><button>전체 회원 조회</button></a></td>
    </tr>
    <tr>
        <td><a href="/member/search"><button>회원 검색</button></a></td>
    </tr>
    <tr>
        <td><a href="/member/insert"><button>회원 가입</button></a></td>
    </tr>
    <tr>
        <td><a href="/member/delete"><button>회원 탈퇴</button></a></td>
    </tr>
    {% if request.session.id != None %}
        <tr>
            <td><{{ request.session.name }}>님</td>
        </tr>
        <tr>
            <td><a href="/member/logout"><button>로그아웃</button></a></td>
        </tr>
        <tr>
            <td><a href="/member/update/{{ request.session.id }}"><button>정보 수정</button></a></td>
        </tr>
    {% else %}
        <tr>
            <td><a href="/member/login"><button>로그인</button></a></td>
        </tr>
    {% endif %}
</table>
<p></p>
<table border="1" style="height: 100px;">
    <tr>
        <td><a href="/member/question_list"><button>상품 문의 게시판</button></a></td>
    </tr>
    {% if request.session.id != None %}
        <tr>
            <td><a href="/member/insert_question/{{ request.session.name }}"><button>상품 문의</button></a></td>
        </tr>
    {% else %}
    {% endif %}
</table>
</body>
</html>
