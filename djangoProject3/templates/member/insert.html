<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>회원 가입</h3>
<form action="/member/insert2" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td width="100">이름</td>
            <td width="200">
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td width="100">전화번호</td>
            <td width="200">
                <input type="text" name="tel">
            </td>
        </tr>
        <tr>
            <td width="100">주소</td>
            <td width="200">
                <input type="text" name="addr">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>가입</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
