<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>회원 정보</h3>
<table border="1">
     <tr>
        <td width="100">회원번호</td>
        <td width="200">
            {{ one.id }}
        </td>
    </tr>
    <tr>
        <td width="100">이름</td>
        <td width="200">
            {{ one.name }}
        </td>
    </tr>
    <tr>
        <td width="100">전화번호</td>
        <td width="200">
            {{ one.tel }}
        </td>
    </tr>
    <tr>
        <td width="100">주소</td>
        <td width="200">
            {{ one.addr }}
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <a href="/member/search"><button>이전 화면</button></a>
            <a href="/member/update/{{ one.id }}"><button>정보 수정</button></a>
        </td>
    </tr>
</table>
</body>
</html>
